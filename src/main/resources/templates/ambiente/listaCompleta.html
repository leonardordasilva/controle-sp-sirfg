<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>Controle de Ambientes - SIRFG</title>
    <meta charset="UTF-8"/>

    <link href="webjars/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet"/>
    <link href="webjars/datatables/1.10.20/css/jquery.dataTables.css" rel="stylesheet"/>
    <link href="webjars/datatables/1.10.20/css/dataTables.bootstrap4.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.css" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
</head>

<body>
<header th:replace="cabecalho/cabecalhoAmbiente :: cabecalhoAmbiente">
    <div>header</div>
</header>

<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-dismissible fade show" th:classappend="${success} ? alert-success : alert-warning" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>Lista completa de Ambientes</H2>

            <br/><br/>

            <table id="ambienteTable" class="table">
                <thead>
                <tr th:align="center">
                    <th>Versão DES</th>
                    <th>Data versão DES</th>
                    <th>Versão TQS</th>
                    <th>Data versão TQS</th>
                    <th>Versão HMP</th>
                    <th>Data versão HMP</th>
                    <th>Versão PRD</th>
                    <th>Data versão PRD</th>
                    <th>Ações</th>
                </tr>
                </thead>

                <tr th:align="center" th:each="ambiente:${ambienteList}">
                    <td th:text="${ambiente.versaoDes}"></td>
                    <td th:text="${ambiente.getDataFormatada(ambiente.dataDes)}"></td>
                    <td th:text="${ambiente.versaoTqs}"></td>
                    <td th:text="${ambiente.getDataFormatada(ambiente.dataDes)}"></td>
                    <td th:text="${ambiente.versaoHmp}"></td>
                    <td th:text="${ambiente.getDataFormatada(ambiente.dataDes)}"></td>
                    <td th:text="${ambiente.versaoPrd}"></td>
                    <td th:text="${ambiente.getDataFormatada(ambiente.dataDes)}"></td>
                    <td>
                        <a th:href="@{/ambiente/findById/(Id=${ambiente.id})}" data-toggle="tooltip" class="btn btn-warning" id="ambienteEditButton" title="Editar"><i class="fas fa-edit"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="ambienteEditModal" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true"
         data-toggle="validator">
        <form th:action="@{/atualizar}" method="put">
            <div class="modal-dialog" style="max-width: 550px;" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Atualizar Objeto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="idEdit" name="id">

                        <div class="form-group">
                            <label for="versaoDesEdit" class="col-form-label">Versão Des:</label>
                            <input type="text" class="form-control" id="versaoDesEdit" name="versaoDes">
                        </div>

                        <div class="form-group">
                            <label for="dataDesEdit" class="col-form-label">Data Versão DES:</label>
                            <input type="text" class="form-control" id="dataDesEdit" name="dataDes" readonly>
                        </div>

                        <div class="form-group">
                            <label for="versaoTqsEdit" class="col-form-label">Versão TQS:</label>
                            <input type="text" class="form-control" id="versaoTqsEdit" name="versaoTqs">
                        </div>

                        <div class="form-group">
                            <label for="dataTqsEdit" class="col-form-label">Data Versão TQS:</label>
                            <input type="text" class="form-control" id="dataTqsEdit" name="dataTqs" readonly>
                        </div>

                        <div class="form-group">
                            <label for="versaoHmpEdit" class="col-form-label">Versão HMP:</label>
                            <input type="text" class="form-control" id="versaoHmpEdit" name="versaoHmp">
                        </div>

                        <div class="form-group">
                            <label for="dataHmpEdit" class="col-form-label">Data Versão HMP:</label>
                            <input type="text" class="form-control" id="dataHmpEdit" name="dataHmp" readonly>
                        </div>

                        <div class="form-group">
                            <label for="versaoPrdEdit" class="col-form-label">Versão HMP:</label>
                            <input type="text" class="form-control" id="versaoPrdEdit" name="versaoPrd">
                        </div>

                        <div class="form-group">
                            <label for="dataPrdEdit" class="col-form-label">Data Versão PRD:</label>
                            <input type="text" class="form-control" id="dataPrdEdit" name="dataPrd" readonly>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                        <button type="submit" class="btn btn-primary">ATUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
<script type="text/javascript" src="webjars/datatables/1.10.20/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="webjars/datatables/1.10.20/js/dataTables.bootstrap4.js"></script>
<script type="text/javascript" src="webjars/moment/2.25.3/moment.js"></script>
<script type="text/javascript" src="webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</html>
