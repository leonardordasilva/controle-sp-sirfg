<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-md fixed-top">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto" th:if="${ambiente}">
            <li class="nav-item">
                <a class="nav-link" href="/listaSp" th:classappend="${ambiente == 'home' ? 'active' : ''}">Lista completa de Objetos |</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaDesTqs" th:classappend="${ambiente == 'desTqs' ? 'active' : ''}">Lista de Objetos para ir a TQS |</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaTqsHmp" th:classappend="${ambiente == 'tqsHmp' ? 'active' : ''}">Lista de Objetos para ir a HMP |</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaHmpPrd" th:classappend="${ambiente == 'hmpPrd' ? 'active' : ''}">Lista de Objetos para ir a PRD</a>
            </li>
        </ul>
        <div class="nav-item active" style="color:#FFFFFF">
            <h5 th:text="${ambiente} ? 'Controle de Objetos - SIRFG' : 'Controle de Ambientes - SIRFG'"></h5>
        </div>
    </div>
</nav>
<div th:if="${versaoCadastrada}">
    <br/><br/><br/>

    <div class="row table-info" th:align="center">
        <div class="col">
            <h6 th:text="${versaoDes}"/>
        </div>

        <div class="col">
            <h6 th:text="${versaoTqs}"/>
        </div>

        <div class="col">
            <h6 th:text="${versaoHmp}"/>
        </div>

        <div class="col">
            <h6 th:text="${versaoPrd}"/>
        </div>
    </div>

    <hr/>
</div>
</body>
</html>
