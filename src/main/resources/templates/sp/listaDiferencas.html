<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>Controle de Objetos - SIRFG</title>

    <link href="webjars/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet"/>
    <link href="webjars/datatables/1.10.20/css/jquery.dataTables.css" rel="stylesheet"/>
    <link href="webjars/datatables/1.10.20/css/dataTables.bootstrap4.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.css" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>

    <meta charset="UTF-8"/>
</head>

<body>
<header th:replace="cabecalho/cabecalho :: cabecalho">
    <div>header</div>
</header>

<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>
                <div th:text="${titulo}"></div>
            </H2>

            <div th:if="${!sps.empty}">
                <input type="hidden" class="form-control" id="ambiente" name="ambiente" th:value="${ambiente}">

                <!--<a href="#" class="btn btn-primary" id="equalizarAllButton">Equalizar todos os Objetos</a>-->
                <button th:if="${ambiente == 'tqsHmp' or ambiente == 'hmpPrd'}" type="button" class="btn btn-warning" data-toggle="modal" data-target="#spNotaModal">Listar Objetos para Nota de
                    Release
                </button>
            </div>

            <br/><br/>

            <table id="mainTable" class="table table-striped hover">
                <thead>
                <tr th:align="center">
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Tipo</td>
                    <td th:text="${coluna1}"></td>
                    <td th:text="${coluna2}"></td>
                    <td>Ações</td>
                </tr>
                </thead>

                <tr th:align="center" th:each="sp:${sps}">
                    <td th:text="${sp.id}"></td>
                    <td th:text="${sp.nome}"></td>
                    <td th:text="${sp.tipoObjeto.descricaoObjeto}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna1)}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna2)}"></td>
                    <td>
                        <a th:href="@{/findById/(Id=${sp.id})}" data-toggle="tooltip" class="btn btn-primary" id="equalizarButton" title="Equalizar"><i class="fas fa-share-square"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="spNotaModal" tabindex="-1" role="dialog" aria-labelledby="spNotaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Objetos para adicionar na Nota de Release</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table th:if="${spsNr != null and !spsNr.empty}" id="spNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${spsCargaNr != null and !spsCargaNr.empty}" id="spCargaNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs de Carga</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsCargaNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${bindNr != null and !bindNr.empty}" id="bindNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>BIND</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${bindNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${cobolNr != null and !cobolNr.empty}" id="cobolNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>COBOL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${cobolNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${jclNr != null and !jclNr.empty}" id="jclNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>JCL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${jclNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarAllModal">
        <form th:action="@{${actionEqualizarAll}}" th:object="${wrapper}" method="post">
            <div th:each="currentSp:${sps}">
                <input type="hidden" id="spList" name="spList" th:value="${currentSp}">
            </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar todos os Objetos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja equalizar todos os Objetos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarModal">
        <form th:action="@{${actionEqualizar}}" method="post">
            <input type="hidden" id="idEqualizar" name="id"/>
            <input type="hidden" id="nomeEqualizar" name="nome"/>
            <input type="hidden" id="tipoObjetoEqualizar" name="tipoObjeto"/>
            <input type="hidden" id="dataDesEqualizar" name="dataDes"/>
            <input type="hidden" id="dataTqsEqualizar" name="dataTqs"/>
            <input type="hidden" id="dataHmpEqualizar" name="dataHmp"/>
            <input type="hidden" id="dataPrdEqualizar" name="dataPrd"/>
            <input type="hidden" id="observacaoEqualizar" name="observacao"/>

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar Objeto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:align="center">Deseja equalizar o Objeto <span id="nomeSpEqualizar"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
<script type="text/javascript" src="webjars/datatables/1.10.20/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="webjars/datatables/1.10.20/js/dataTables.bootstrap4.js"></script>
<script type="text/javascript" src="webjars/moment/2.25.3/moment.js"></script>
<script type="text/javascript" src="webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</html>
