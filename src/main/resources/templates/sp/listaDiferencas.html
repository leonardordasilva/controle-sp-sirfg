<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>Controle de SPs - SIRFG</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/datatables.min.css}" rel="stylesheet" />
    <link th:href="@{/css/daterangepicker.css}" rel="stylesheet" />

    <meta charset="UTF-8"/>
</head>

<body>
<header th:replace="cabecalho/cabecalho :: cabecalho">
    <div>header</div>
</header>

<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>
                <div th:text="${titulo}"></div>
            </H2>

            <div th:if="${!sps.empty}">
                <input type="hidden" class="form-control" id="ambiente" name="ambiente" th:value="${ambiente}">

                <a href="#" class="btn btn-primary" id="equalizarAllButton">Equalizar todas SPs</a>
                <button th:if="${ambiente == 'tqsHmp' or ambiente == 'hmpPrd'}" type="button" class="btn btn-warning" data-toggle="modal" data-target="#spNotaModal">Listar SPs para Nota de Release</button>
            </div>

            <br/><br/>

            <table id="mainTable" class="table table-striped">
                <thead>
                <tr>
                    <td>Nome</td>
                    <td>Tipo</td>
                    <td th:text="${coluna1}"></td>
                    <td th:text="${coluna2}"></td>
                    <td>Ações</td>
                </tr>
                </thead>

                <tr th:each="sp:${sps}">
                    <td th:text="${sp.nome}"></td>
                    <td th:text="${sp.tipoObjeto.descricaoObjeto}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna1)}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna2)}"></td>
                    <td>
                        <a th:href="@{/findById/(Id=${sp.id})}" class="btn btn-primary" id="equalizarButton">Equalizar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="spNotaModal" tabindex="-1" role="dialog" aria-labelledby="spNotaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">SPs para adicionar na Nota de Release</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table th:if="${!spsNr.empty}" id="spNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${!spsCargaNr.empty}" id="spCargaNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs de Carga</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsCargaNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${!cobolNr.empty}" id="cobolNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>COBOL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${cobolNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${!jclNr.empty}" id="jclNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>JCL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${jclNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarAllModal">
        <form th:action="@{${actionEqualizarAll}}" th:object="${wrapper}" method="post">
            <div th:each="currentSp:${sps}">
                <input type="hidden" id="spList" name="spList" th:value="${currentSp}">
            </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar todas SPs</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja equalizar todas as SP?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarModal">
        <form th:action="@{${actionEqualizar}}" method="post">
            <input type="hidden" id="idEqualizar" name="id" />
            <input type="hidden" id="nomeEqualizar" name="nome" />
            <input type="hidden" id="tipoObjetoEqualizar" name="tipoObjeto" />
            <input type="hidden" id="dataDesEqualizar" name="dataDes" />
            <input type="hidden" id="dataTqsEqualizar" name="dataTqs" />
            <input type="hidden" id="dataHmpEqualizar" name="dataHmp" />
            <input type="hidden" id="dataPrdEqualizar" name="dataPrd" />
            <input type="hidden" id="observacaoEqualizar" name="observacao" />

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar SP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:align="center">Deseja equalizar a SP <span id="nomeSpEqualizar"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
<script type="text/javascript" src="../static/js/datatables.min.js" th:src="@{/js/datatables.min.js}"></script>
<script type="text/javascript" src="../static/js/moment.min.js" th:src="@{/js/moment.min.js}"></script>
<script type="text/javascript" src="../static/js/daterangepicker.min.js" th:src="@{/js/daterangepicker.min.js}"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</html>
