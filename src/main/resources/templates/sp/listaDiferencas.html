<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>Controle de SPs - SIRFG</title>

    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap-validator/0.11.9/js/validator.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <meta charset="UTF-8"/>
</head>

<body>
<header th:replace="cabecalho/cabecalho :: cabecalho">
    <div>header</div>
</header>

<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>
                <div th:text="${titulo}"></div>
            </H2>

            <div th:if="${!sps.empty}">
                <input type="hidden" class="form-control" id="ambiente" name="ambiente" th:value="${ambiente}">

                <a href="#" class="btn btn-primary" id="equalizarAllButton">Equalizar todas SPs</a>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#spNotaModal">Listar SPs para Nota de Release SPs</button>
            </div>

            <br/><br/>

            <table id="mainTable" class="table table-striped">
                <thead>
                <tr>
                    <td>Nome</td>
                    <td th:text="${coluna1}"></td>
                    <td th:text="${coluna2}"></td>
                    <td>Ações</td>
                </tr>
                </thead>

                <tr th:each="sp:${sps}">
                    <td th:text="${sp.nome}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna1)}"></td>
                    <td th:text="${sp.getValorColuna(valorColuna2)}"></td>
                    <td>
                        <a th:href="@{/findById/(Id=${sp.id})}" class="btn btn-primary" id="equalizarButton">Equalizar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="spNotaModal" tabindex="-1" role="dialog" aria-labelledby="spNotaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">SPs para adicionar na Nota de Release</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="spNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <td>Nome</td>
                        </tr>
                        </thead>

                        <tr th:each="sp:${sps}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarAllModal">
        <form th:action="@{${actionEqualizarAll}}" th:object="${wrapper}" method="post">
            <div th:each="currentSp:${sps}">
                <input type="hidden" id="spList" name="spList" th:value="${currentSp}">
            </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar todas SPs</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja equalizar todas as SP?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="equalizarModal">
        <form th:action="@{${actionEqualizar}}" method="post">
            <input type="hidden" id="idEqualizar" name="id" />
            <input type="hidden" id="nomeEqualizar" name="nome" />
            <input type="hidden" id="dataDesEqualizar" name="dataDes" />
            <input type="hidden" id="dataTqsEqualizar" name="dataTqs" />
            <input type="hidden" id="dataHmpEqualizar" name="dataHmp" />
            <input type="hidden" id="dataPrdEqualizar" name="dataPrd" />
            <input type="hidden" id="observacaoEqualizar" name="observacao" />

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar SP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:align="center">Deseja equalizar a SP <span id="nomeSpEqualizar"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
