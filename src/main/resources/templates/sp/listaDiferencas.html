<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<body>
<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>
                <div th:text="${titulo}"></div>
            </H2>

            <div th:if="${!sps.empty}">
                <!--<a href="#" class="btn btn-primary" id="equalizarAllButton">Equalizar todos os Objetos</a>-->
                <button th:if="${ambiente == 'tqsHmp' or ambiente == 'hmpPrd'}" type="button" class="btn btn-warning" data-toggle="modal" data-target="#spNotaModal">Listar Objetos para Nota de
                    Release
                </button>
            </div>

            <br/><br/>

            <table id="mainTable" class="display">
                <thead>
                <tr th:align="center">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th th:text="${coluna1}"></th>
                    <th th:text="${coluna2}"></th>
                    <th>Ações</th>
                </tr>
                </thead>

                <tr th:align="center" th:each="sp:${sps}">
                    <td th:text="${sp.id}"></td>
                    <td th:text="${sp.nome}"></td>
                    <td th:text="${sp.tipoObjeto.descricaoObjeto}"></td>
                    <td th:text="${sp.getDataFormatada(valorColuna1)}"></td>
                    <td th:text="${sp.getDataFormatada(valorColuna2)}"></td>
                    <td>
                        <a th:href="@{/findById/(id=${sp.id})}" data-toggle="tooltip" class="btn btn-primary" id="equalizarButton" title="Equalizar"><i class="fas fa-share-square"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="spNotaModal" role="dialog" aria-labelledby="spNotaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Objetos para adicionar na Nota de Release</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table th:if="${spsNr != null and !spsNr.empty}" id="spNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${spsCargaNr != null and !spsCargaNr.empty}" id="spCargaNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>SPs de Carga</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${spsCargaNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${bindNr != null and !bindNr.empty}" id="bindNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>BIND</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${bindNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${cobolNr != null and !cobolNr.empty}" id="cobolNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>COBOL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${cobolNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>

                    <table th:if="${jclNr != null and !jclNr.empty}" id="jclNotaTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>JCL</th>
                        </tr>
                        </thead>

                        <tr th:each="sp:${jclNr}">
                            <td th:text="${sp.nome}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" id="equalizarAllModal">
        <form th:action="@{${actionEqualizarAll}}" th:object="${wrapper}" method="post">
            <div th:each="currentSp:${sps}">
                <input type="hidden" id="spList" name="spList" th:value="${currentSp}">
            </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equalizar todos os Objetos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja equalizar todos os Objetos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" role="dialog" id="equalizarModal">
        <form th:action="${actionEqualizar}" th:id="formObj" method="post">
            <input type="hidden" id="idEqualizar" name="id"/>
            <input type="hidden" id="nomeEqualizar" name="nome"/>
            <input type="hidden" id="tipoObjetoEqualizar" name="tipoObjeto"/>
            <input type="hidden" id="dataDesEqualizar" name="dataDes"/>
            <input type="hidden" id="dataTqsEqualizar" name="dataTqs"/>
            <input type="hidden" id="dataHmpEqualizar" name="dataHmp"/>
            <input type="hidden" id="dataPrdEqualizar" name="dataPrd"/>
            <input type="hidden" id="observacaoEqualizar" name="observacao"/>

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Equalizar Objeto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:align="center">Deseja equalizar o Objeto <span id="nomeSpEqualizar"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                        <button type="submit" class="btn btn-primary">EQUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
