<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>Controle de SPs - SIRFG</title>

    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap-validator/0.11.9/js/validator.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <meta charset="UTF-8"/>
</head>

<body>
<header th:replace="cabecalho/cabecalho :: cabecalho">
    <div>header</div>
</header>

<section class="layout-content" layout:fragment="corpo">
    <div role="main" class="container-fluid">
        <div class="starter-template">
            <br/><br/><br/>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div th:text="${message}"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <H2>Lista completa de SPs</H2>

            <a href="#" class="btn btn-primary" id="addSpButton">Adicionar SP</a>
            <a th:if="${!sps.empty}" th:href="@{/deleteAll}" class="btn btn-danger" id="deleteAllButton">Exluir todas SPs</a>

            <br/><br/>

            <table id="mainTable" class="table table-striped">
                <thead>
                <tr>
                    <td>Nome</td>
                    <td>Data versão DES</td>
                    <td>Data versão TQS</td>
                    <td>Data versão HMP</td>
                    <td>Data versão PRD</td>
                    <td>Ações</td>
                </tr>
                </thead>

                <tr th:each="sp:${sps}">
                    <td th:text="${sp.nome}"></td>
                    <td th:text="${sp.dataDesFormatado}"></td>
                    <td th:text="${sp.dataTqsFormatado}"></td>
                    <td th:text="${sp.dataHmpFormatado}"></td>
                    <td th:text="${sp.dataPrdFormatado}"></td>
                    <td>
                        <a th:href="@{/findById/(Id=${sp.id})}" class="btn btn-warning" id="editButton">Editar</a>
                        <a th:href="@{/findById/(Id=${sp.id})}" class="btn btn-danger" id="deleteButton">Excluir</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true"
         data-toggle="validator">
        <form th:action="@{/adicionar}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Adicionar SP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="dataDes" class="col-form-label">Data Versão DES:</label>
                            <input type="text" class="form-control" id="dataDes" name="dataDes" required>
                        </div>

                        <div class="form-group">
                            <label for="dataTqs" class="col-form-label">Data Versão TQS:</label>
                            <input type="text" class="form-control" id="dataTqs" name="dataTqs">
                        </div>

                        <div class="form-group">
                            <label for="dataHmp" class="col-form-label">Data Versão HMP:</label>
                            <input type="text" class="form-control" id="dataHmp" name="dataHmp">
                        </div>

                        <div class="form-group">
                            <label for="dataPrd" class="col-form-label">Data Versão PRD:</label>
                            <input type="text" class="form-control" id="dataPrd" name="dataPrd">
                        </div>

                        <div class="form-group">
                            <label for="observacao" class="col-form-label">Observações:</label>
                            <textarea rows="8" class="form-control" id="observacao" name="observacao"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                        <button type="submit" class="btn btn-primary">ADICIONAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true"
         data-toggle="validator">
        <form th:action="@{/atualizar}" method="put">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Atualizar SP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="idEdit" name="id">

                        <div class="form-group">
                            <label for="nomeEdit" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeEdit" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="dataDesEdit" class="col-form-label">Data Versão DES:</label>
                            <input type="text" class="form-control" id="dataDesEdit" name="dataDes" required>
                        </div>

                        <div class="form-group">
                            <label for="dataTqsEdit" class="col-form-label">Data Versão TQS:</label>
                            <input type="text" class="form-control" id="dataTqsEdit" name="dataTqs">
                        </div>

                        <div class="form-group">
                            <label for="dataHmpEdit" class="col-form-label">Data Versão HMP:</label>
                            <input type="text" class="form-control" id="dataHmpEdit" name="dataHmp">
                        </div>

                        <div class="form-group">
                            <label for="dataPrdEdit" class="col-form-label">Data Versão PRD:</label>
                            <input type="text" class="form-control" id="dataPrdEdit" name="dataPrd">
                        </div>

                        <div class="form-group">
                            <label for="observacaoEdit" class="col-form-label">Observações:</label>
                            <textarea rows="8" class="form-control" id="observacaoEdit" name="observacao"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                        <button type="submit" class="btn btn-primary">ATUALIZAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
        <form th:action="@{/excluir}" method="delete">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Excluir SP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:align="center">Deseja excluir a SP <span id="nomeSpExcluir"></span>?</p>
                    </div>

                    <input type="hidden" class="form-control" id="idDelete" name="id">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">SAIR</button>
                        <button type="submit" class="btn btn-primary">EXCLUIR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteAllModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir todas SPs</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deseja excluir todas as SP?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
                    <a href="" class="btn btn-primary" id="delAllRef">EXLCUIR</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
